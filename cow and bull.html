    <script type="text/javascript">
        function compare() {
            var input1 = document.getElementById("myText").value;
            var input2 = document.getElementById("txtmy").value;
            var bullcount = 0;
            const obj1 = input1.split("");
            const obj2 = input2.split("");
            for (var i = 0; i < obj1.length; i++) {
                for (var j = 0; j < obj2.length; j++) {
                    if (obj1[i] == obj2[j] && i != j) {
                        bullcount++;
                    }
                }
            }

            var cowcount = 0;
            const obj3 = input1.split("");
            const obj4 = input2.split("");
            for (var i = 0; i < obj3.length; i++) {
                for (var j = 0; j < obj4.length; j++) {
                    if (obj3[i] == obj4[j] && i == j) {
                        cowcount++;
                    }
                }
            }

            document.getElementById("result").innerHTML = cowcount + " COW " + bullcount + " BULL";
        }
